<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>my Portfolio</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<nav>
			<div class="logo">
				<h1>JCR</h1>
			</div>
			<ul class="nav-links">
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About Me</a></li>
				<li><a href="#services">Services</a></li>
				<li><a href="#contact">Contact Me</a></li>
			</ul>
			<div class="burger">
				<div class="line1" title="menu"></div>
				<div class="line2" title="menu""></div>
				<div class="line3" title="menu"></div>
			</div>
		</nav>
		<section class="home" id="home">
			<img
					src="/images/PHOTO HD.png"
					alt="profile photo"
					title="profile photo"
					<button>CV donwload</button>
				/>
				<div class="title">Hi, my name is <span>Jonathan</span>.I'm a web fron-end developer </div>

				
				
		</section>
		<section  class="about" id="about">
			<h2>About Me</h2>
			<p>
				I'm a web developer with experience in HTML, CSS, and
				JavaScript.
			</p>
		</section>
		<section id="services">
			<h2>Services</h2>
			<ul>
				<li>Website Design</li>
				<li>Website Development</li>
				<li>Responsive Design</li>
			</ul>
		</section>
		<section id="contact">
			<h2>Contact Me</h2>
			<form action="">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" />
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" />
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>
				<button>Send</button>
			</form>
		</section>
		<script src="main.js"></script>
	</body>
</html>
